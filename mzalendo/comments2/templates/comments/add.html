{% extends 'base.html' %}
{% load comments %}

{% block title %}
    Leave a comment on {{ object.name }}
{% endblock %}

{% block content %}

    <h1>Leave a comment on <a href="{{ object.get_absolute_url }}">{{ object.name }}</a></h1>

    <form method="post" action="{% get_comment_add_url object %}" id="add_comment">
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Add comment">
                </td>
            </tr>
        </table>
    </form>

{% endblock %}
