{% extends "comments/base.html" %}
{% load i18n %}

{% block title %}{% trans "Flag this comment" %}{% endblock %}

{% block content %}

<h1>{% trans "Really flag this comment?" %}</h1>

  <blockquote>
      <strong>{{ comment.title }}</strong><br><br>
      {{ comment.comment|linebreaks }}
  </blockquote>

  <form action="." method="post" id="flag_form">
      {% csrf_token %}
      <p class="submit">
          <input type="submit" name="submit" value="Really flag {{ comment.title }}" /> or <a href="{{ comment.get_absolute_url }}">cancel</a>
      </p>
  </form>

{% endblock %}
