{% if settings.SOCIAL_AUTH_ENABLED_BACKENDS %}
<div class="login-social">

    {% if 'twitter' in settings.SOCIAL_AUTH_ENABLED_BACKENDS %}

        <a rel="nofollow" href="{% url socialauth_begin 'twitter' %}?next={{next}}">Login with Twitter</a>
    {% endif %}
    {% if 'facebook' in settings.SOCIAL_AUTH_ENABLED_BACKENDS %}
        <a rel="nofollow" href="{% url socialauth_begin 'facebook' %}?next={{next}}">Login with Facebook</a>
    {% endif %}
</div>
{% endif %}
