<div class="survey-section">
  <h2>
    <label for="name">Do you want your MP to support this bill?</label>
  </h2>
  <div id="support_">
    <form id="support" method="post" class="inplace-form" action="{{ support_submission_url }}">
      {% csrf_token %}

      <p class="all-form-errors">
        {% include "_all_form_errors.html" with form=support_form %}
      </p>
      <p>
        {{ support_form.constituencies }}
      </p>

      <p class="last submit-choice">
        <button type="submit" name="submit-yes">Yes</button>
        <button type="submit" name="submit-no">No</button>
      </p>
    </form>
  </div>
  <p id="support_thanks" style="display:none">
    Thank-you for your vote
  </p>
</div>
