{% if page_obj.has_previous or page_obj.has_next %}
  <div>
      {% if page_obj.has_previous %}<a href="?{{ query_string }}&amp;page={{ page_obj.previous_page_number }}" class="button">&laquo; Previous</a>{% endif %}
      {% if page_obj.has_next %}<a href="?{{ query_string }}&amp;page={{ page_obj.next_page_number }}" class="button">Next &raquo;</a>{% endif %}
  </div>
{% endif %}
