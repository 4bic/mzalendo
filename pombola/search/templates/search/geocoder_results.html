<script src="{{ STATIC_URL }}js/map.js?{{ settings.STATIC_GENERATION_NUMBER }}"></script>

<div>

  <div id="map_canvas">Map goes here</div>


  <ul>
    {% for result in geocoder_results %}
      <li>
        <a href="/place/latlon/{{ result.latitude }},{{result.longitude }}/">
          {{ result.address }}
        </a>
      </li>
      <script>
        markers_to_add.push({
          lat: {{ result.latitude }},
          lng: {{ result.longitude }},
          url: "/place/latlon/{{ result.latitude }},{{result.longitude }}/",
          name: "{{ result.address }}"
        });
      </script>
    {% endfor %}
  </ul>

  {{ geocoder_results }}

</div>
