<dl class="comments">
  {% for comment in comment_list %}
    <dt id="comment_{{ comment.id }}">
        <strong>{{ comment.name }}</strong>
        <small title="{{ comment.submit_date }}">{{ comment.submit_date|timesince }} ago</small>
    </dt>
    <dd>
        <p>{{ comment.comment|linebreaksbr }}</p>
    </dd>
  {% endfor %}
</dl>
