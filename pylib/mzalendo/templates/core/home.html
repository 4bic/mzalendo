{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Mzalendo</h1>

    <h2>People</h2>

    <ul>
    {% for person in people %}
        <li>
            <a href="{{ person.get_absolute_url }}">{{ person.name }}</a>
        </li>
    {% empty %}
        <li>There are no no people in the system yet.</li>
    {% endfor %}
    </ul>
    

{% endblock %}
